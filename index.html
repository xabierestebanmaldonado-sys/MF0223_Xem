<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpecs Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/styles.css">


</head>
<body>

    <header class="bg-dark text-white text-center py-4 mb-4 shadow-sm">
        <h1 class="h3 m-0"><i class="bi bi-braces"></i>__TechSpecs Manager__<i class="bi bi-code-slash"></i></h1>
    </header>

    <main class="container">
        <div class="row">
            
            <section class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 m-0">Nueva Configuracion</h2>
                    </div>
                    <div class="card-body">    
                        <form id="serverForm">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold"><i class="bi bi-body-text"></i> Nombre del Servidor</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ej: Mi primer servidor" required>
                            </div>

                            <div class="mb-3">
                                <label for="cpu" class="form-label fw-bold"><i class="bi bi-cpu-fill"></i> CPU por nucleos</label>
                                <input type="number" class="form-control" id="cpu" min="2" placeholder="Mínimo 2" required>
                            </div>

                            <div class="mb-3">
                                <label for="ram" class="form-label fw-bold"><i class="bi bi-memory"></i> RAM en GB</label>
                                <input type="number" class="form-control" id="ram" min="4" placeholder="Mínimo 4" required>
                            </div>

                            <div class="mb-3">
                                <label for="almacenamiento" class="form-label fw-bold"><i class="bi bi-device-ssd-fill"></i> Tipo de almacenamiento</label>
                                <select class="form-select" id="almacenamiento" required>
                                    <option value="SSD">SSD</option>
                                    <option value="HDD">HDD</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label fw-bold"><i class="bi bi-file-spreadsheet-fill"></i> Presupuesto €</label>
                                <input type="number" class="form-control" id="precio" placeholder="Máximo 700€" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Añadir al Catálogo</button>
                        </form>
                        
                        <div id="feedback" class="mt-3 text-center fw-bold text-danger"></div>
                    </div>
                </div>
            </section>

            <section class="col-md-8">
                <h2 class="h4 mb-3 border-bottom pb-2">Catálogo de Servidores  <i class="bi bi-server"></i></h2>
                
                <div id="serverList" class="custom-grid-container">
                    <p class="text-muted parpadeo"><i class="bi bi-arrow-clockwise"></i>  Esperando añadir servidores...</p>
                </div>
            </section>

        </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container-fluid text-center">
            <p class="mb-1">Xabier Esteban Maldonado</p>
        </div>
    </footer>



    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres eliminar este servidor?</p>
                    <p class="text-muted small">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Sí, Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
